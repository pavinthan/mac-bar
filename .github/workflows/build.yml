name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build
        run: |
          xcodebuild -project MacBar.xcodeproj \
            -scheme MacBar \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=YES \
            CODE_SIGNING_ALLOWED=YES

      - name: Ad-hoc sign
        run: codesign --force --deep --sign - build/Build/Products/Release/MacBar.app

      - name: Package app
        run: |
          cd build/Build/Products/Release
          xattr -cr MacBar.app
          ditto -c -k --keepParent MacBar.app MacBar.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Build/Products/Release/MacBar.zip
          generate_release_notes: true
          body: |
            ## Install

            1. Download `MacBar.zip` below
            2. Unzip it
            3. Move `MacBar.app` to `/Applications`
            4. Double-click to open
